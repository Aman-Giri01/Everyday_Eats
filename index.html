<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover delicious recipes with easy step-by-step instructions. Search, cook, and enjoy the best meals from around the world!">
  <meta name="keywords" content="recipes, cooking, food, meal ideas, easy recipes, cuisine, homemade food">
  <meta name="robots" content="index,follow">
  <meta property="og:title" content="Delicious Recipes - Find and Cook Amazing Meals">
  <meta property="og:description" content="Search and cook delicious recipes from different cuisines with step-by-step instructions.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" href="/image/logo.png">
  <title>Everyday Eats</title>
  <meta name="google-site-verification" content="vp2ZuVysF_-M4A8ti7M5cTAYxxHw462BHgGMDhpqDb8" />
</head>
<body>
  <header>
    <navbar class="navbar">
       <div class="logo">
        <img src="/image/logo.png" alt="logo">
       </div>
       <div class="search">
        <span id="mode"><i class="fa-solid fa-lightbulb"></i></span>
        <input type="text" id="search" placeholder="Search recipe " autocomplete="off">
        <button  id="search-btn" class="btn">Search</button>
       </div>
    </navbar>
  </header>
  <span class="item"></span>
  <div class="container">

  </div>

  <template id="template">
    <div class="card">
      <div class="imageContainer">
        <img src="" alt="" loading="lazy" class="projectImage">
      </div>
      <div class="name"></div>
      <div class="cuisine"></div>
      <span class="btnn visit-link">View Recipe <i class="fa-solid fa-bowl-food"></i></span>
      <span><a href="#" class="btnn source-link" target="_blank">Watch Video <i class="fa-brands fa-youtube"></i></a></span>
      <div class="cuisine msg"></div>
    </div>
  </template>

  <footer class="fotter">
    <i class="fa-solid fa-copyright"></i>
    <p>Designed & created by Aman Giri</p>
  </footer>
  <script type="module" src="/src/main.js"></script>

</body>
</html>
